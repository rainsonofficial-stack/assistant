<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Search Panel</title>
    <style>
        /* 2. ENTIRE PAGE WHITE BACKGROUND */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: white; /* All white background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling caused by absolute positioning */
            position: relative; /* Needed for bottom image absolute positioning */
        }
        #content-wrapper {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Center horizontally */
            margin-top: 40px; /* Top alignment margin */
            z-index: 20; /* Ensure this content is above the bottom image */
        }
        /* Style for the initial password prompt container to remain centered */
        #initial-message-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 30; /* Ensure this is on top of everything */
            background-color: white;
        }

        /* 1. TOP IMAGE STYLING */
        #top-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
        }

        /* 5. BOTTOM IMAGE STYLING (Adjusted for larger height) */
        #bottom-image {
            position: absolute;
            bottom: -15%; /* Pushed down slightly */
            right: 5%; 
            width: 280px; /* Adjusted visible size to be safe */
            height: auto; /* Maintain aspect ratio */
            opacity: 0.5; 
            pointer-events: none;
            z-index: 1;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #0078d7;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005fa3;
        }
        #protected-content {
            display: none; /* Hide the content by default */
        }
        
        /* Media Query for smaller screens (e.g., phones) */
        @media (max-width: 600px) {
             #content-wrapper {
                margin: 10px auto;
                margin-top: 20px;
                padding: 15px;
            }
            button {
                padding: 15px;
                font-size: 16px;
            }
            #bottom-image {
                display: none; /* Hide decorative image on small screens */
            }
        }
    </style>
</head>
<body>
    
    <div id="initial-message-container">
        <div id="initial-message"><h1>Access Verification</h1><p>Please wait for the password prompt...</p></div>
    </div>
    
    <img id="bottom-image" src="bottom.jpg" alt="Bottom decorative image">

    <div id="content-wrapper">
        <div id="protected-content">
            <img id="top-image" src="g.png" alt="Header Image">

            <input id="text" type="text" placeholder="Search....">
            
            <button onclick="sendText()">Search</button>
        </div>
    </div>


    <script>
        // ⚠️ WARNING: This is NOT secure. The password is visible in the source code.
        const CORRECT_PASSWORD = "0000"; 
        const protectedContent = document.getElementById('protected-content');
        const initialMessageContainer = document.getElementById('initial-message-container');

        /**
         * Function to check the password and grant access.
         */
        function checkAccess() {
            initialMessageContainer.style.display = 'none'; 

            const passwordAttempt = prompt("Please enter the 4-digit password:");

            if (passwordAttempt === CORRECT_PASSWORD) {
                protectedContent.style.display = 'block'; 
                initialMessageContainer.style.display = 'none'; 
            } else if (passwordAttempt !== null) {
                alert("Incorrect Password. Access Denied.");
                initialMessageContainer.style.display = 'flex';
                checkAccess(); 
            } else {
                document.getElementById('initial-message').innerHTML = "<h1>Access Denied.</h1><p>You must enter the correct password to continue.</p>";
                initialMessageContainer.style.display = 'flex';
            }
        }

        /**
         * 6. Function to send data to Google Script and redirect to Google Search.
         */
        function sendText() {
            const text = document.getElementById('text').value.trim();
            if (!text) {
                alert("Please enter some text first!");
                return;
            }

            // --- 1. SEND DATA TO GOOGLE SCRIPT (REMAINS INTACT) ---
            const form = document.createElement('form');
            form.action = 'https://script.google.com/macros/s/AKfycbycy0pqkQNXFz2ilhg-5yiNnBp4NDudzo3XL6IP1j7MaU9jqEiPuSFno6AwKR9ZD5pRwg/exec'; 
            form.method = 'GET';
            form.target = 'hiddenFrame'; // Submits to an invisible iframe

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'text';
            input.value = text;
            form.appendChild(input);

            document.body.appendChild(form);

            let iframe = document.getElementById('hiddenFrame');
            if (!iframe) {
                iframe = document.createElement('iframe');
                iframe.name = 'hiddenFrame';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
            }

            // Submits the data to your Google Script in the background
            form.submit();
            document.getElementById('text').value = ''; 

            // --- 2. REDIRECT TO GOOGLE SEARCH ---
            const googleSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(text);
            window.location.href = googleSearchUrl;
        }

        // Run the password check when the page loads
        checkAccess();
    </script>
</body>
</html>
