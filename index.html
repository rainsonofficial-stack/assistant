<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Search Panel</title>
    <style>
        /* CSS REMAINS THE SAME */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: white; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
            position: relative; 
        }
        #content-wrapper {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto; 
            margin-top: 40px; 
            z-index: 20; 
        }
        #initial-message-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 30; 
            background-color: white;
        }

        /* 1. TOP IMAGE STYLING */
        #top-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
        }

        /* 5. BOTTOM IMAGE STYLING */
        #bottom-image {
            position: absolute;
            bottom: -15%;
            right: 5%; 
            width: 280px; 
            height: auto; 
            opacity: 0.5; 
            pointer-events: none;
            z-index: 1;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #0078d7;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005fa3;
        }
        #protected-content {
            display: none; 
        }
        
        /* Media Query for smaller screens (e.g., phones) */
        @media (max-width: 600px) {
             #content-wrapper {
                margin: 10px auto;
                margin-top: 20px;
                padding: 15px;
            }
            button {
                padding: 15px;
                font-size: 16px;
            }
            #bottom-image {
                display: none; 
            }
        }
    </style>
</head>
<body>
    
    <div id="initial-message-container">
        <div id="initial-message"><h1>Access Verification</h1><p>Please wait for the password prompt...</p></div>
    </div>
    
    <img id="bottom-image" src="bottom.jpg" alt="Bottom decorative image">

    <div id="content-wrapper">
        <div id="protected-content">
            <img id="top-image" src="G.png" alt="Header Image">

            <input id="text" type="text" placeholder="Search....">
            
            <button onclick="sendText()">Search</button>
        </div>
    </div>


    <script>
        // JAVASCRIPT REMAINS THE SAME
        const CORRECT_PASSWORD = "0000"; 
        const protectedContent = document.getElementById('protected-content');
        const initialMessageContainer = document.getElementById('initial-message-container');

        function checkAccess() {
            initialMessageContainer.style.display = 'none'; 
            const passwordAttempt = prompt("Please enter the 4-digit password:");
            if (passwordAttempt === CORRECT_PASSWORD) {
                protectedContent.style.display = 'block'; 
                initialMessageContainer.style.display = 'none'; 
            } else if (passwordAttempt !== null) {
                alert("Incorrect Password. Access Denied.");
                initialMessageContainer.style.display = 'flex';
                checkAccess(); 
            } else {
                document.getElementById('initial-message').innerHTML = "<h1>Access Denied.</h1><p>You must enter the correct password to continue.</p>";
                initialMessageContainer.style.display = 'flex';
            }
        }

        function sendText() {
            const text = document.getElementById('text').value.trim();
            if (!text) {
                alert("Please enter some text first!");
                return;
            }

            // 1. SEND DATA TO GOOGLE SCRIPT
            const form = document.createElement('form');
            form.action = 'https://script.google.com/macros/s/AKfycbycy0pqkQNXFz2ilhg-5yiNnBp4NDudzo3XL6IP1j7MaU9jqEiPuSFno6AwKR9ZD5pRwg/exec'; 
            form.method = 'GET';
            form.target = 'hiddenFrame';

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'text';
            input.value = text;
            form.appendChild(input);

            document.body.appendChild(form);

            let iframe = document.getElementById('hiddenFrame');
            if (!iframe) {
                iframe = document.createElement('iframe');
                iframe.name = 'hiddenFrame';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
            }

            form.submit();
            document.getElementById('text').value = ''; 

            // 2. REDIRECT TO GOOGLE SEARCH
            const googleSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(text);
            window.location.href = googleSearchUrl;
        }

        checkAccess();
    </script>
</body>
</html>
