<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* REMOVED: align-items: center; and justify-content: center; 
               This ensures content starts from the top. */
        }
        #content-wrapper {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Center horizontally */
            margin-top: 40px; /* Added some margin from the top */
        }
        /* Style for the initial password prompt container to remain centered */
        #initial-message-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: absolute; /* Ensures centering works correctly */
            top: 0;
            left: 0;
            z-index: 10;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #0078d7;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005fa3;
        }
        #status {
            margin-top: 15px;
            font-size: 16px;
            color: green;
        }
        #protected-content {
            display: none; /* Hide the content by default */
        }
        
        /* Media Query for smaller screens (e.g., phones) */
        @media (max-width: 600px) {
            #content-wrapper {
                margin: 10px auto;
                margin-top: 20px; /* Reduced top margin on mobile */
                padding: 15px;
            }
            button {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    
    <div id="initial-message-container">
        <div id="initial-message"><h1>Access Verification</h1><p>Please wait for the password prompt...</p></div>
    </div>
    
    <div id="content-wrapper">
        <div id="protected-content">
            <h2>Thank you</h2>
            <input id="text" type="text" placeholder="Type here">
            <button onclick="sendText()">Send</button>
            <div id="status"></div>
        </div>
    </div>


    <script>
        // ⚠️ WARNING: This is NOT secure. The password is visible in the source code.
        const CORRECT_PASSWORD = "0000"; 
        const protectedContent = document.getElementById('protected-content');
        const initialMessageContainer = document.getElementById('initial-message-container');

        /**
         * Function to check the password and grant access.
         */
        function checkAccess() {
            // Hide the initial message container before prompting
            initialMessageContainer.style.display = 'none'; 

            const passwordAttempt = prompt("Please enter the 4-digit password:");

            if (passwordAttempt === CORRECT_PASSWORD) {
                // Password is correct: display the protected content
                protectedContent.style.display = 'block'; 
                // Set the body alignment to start from the top for the main content
                document.body.style.alignItems = 'flex-start'; 
            } else if (passwordAttempt !== null) {
                // Incorrect: Show error and re-prompt
                alert("Incorrect Password. Access Denied.");
                // Re-display the initial message container for the re-prompt context
                initialMessageContainer.style.display = 'flex';
                checkAccess(); 
            } else {
                // User clicked "Cancel" or pressed Esc
                document.getElementById('initial-message').innerHTML = "<h1>Access Denied.</h1><p>You must enter the correct password to continue.</p>";
                initialMessageContainer.style.display = 'flex';
            }
        }

        // --- Original sendText function ---
        function sendText() {
            const text = document.getElementById('text').value.trim();
            if (!text) {
                alert("Please enter some text first!");
                return;
            }

            // Create a form for cross-browser submission
            const form = document.createElement('form');
            form.action = 'https://script.google.com/macros/s/AKfycbycy0pqkQNXFz2ilhg-5yiNnBp4NDudzo3XL6IP1j7MaU9jqEiPuSFno6AwKR9ZD5pRwg/exec';
            form.method = 'GET';
            form.target = 'hiddenFrame';

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'text';
            input.value = text;
            form.appendChild(input);

            document.body.appendChild(form);

            let iframe = document.getElementById('hiddenFrame');
            if (!iframe) {
                iframe = document.createElement('iframe');
                iframe.name = 'hiddenFrame';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
            }

            form.submit();
            document.getElementById('status').textContent = '✅ Sent successfully!';
            document.getElementById('text').value = '';
        }

        // Run the password check when the page loads
        checkAccess();
    </script>
</body>
</html>
