<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Search Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: white; /* White Background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative; 
        }

        /* -------------------------------------
           Initial Access Prompt Styling 
           ------------------------------------- */
        #initial-message-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 30; 
            background-color: white;
        }

        /* -------------------------------------
           Post-Login Content Styling 
           ------------------------------------- */
        #protected-content {
            display: none; /* Hidden by default */
            flex-direction: column;
            width: 100%;
        }

        /* 2. NEW TOP IMAGE (top.jpg) - Full Width, 0 margin top, 150px margin bottom */
        #top-of-page-image {
            width: 100%; 
            height: auto;
            display: block;
            margin-bottom: 150px; /* 150px spacing below this image */
        }

        /* Container for the centered search block (G.png, input, button) */
        #centered-content {
            width: 100%;
            max-width: 400px; /* Constraints the search area width */
            margin: 0 auto; /* Centers the block itself */
            padding: 0 20px; /* Safety padding for mobile edges */
            box-sizing: border-box;
            text-align: center;
        }

        /* 1. G.png Styling - 50% width, centered within the 400px block */
        #top-image {
            display: block;
            width: 50%; 
            height: auto;
            margin: 0 auto 20px auto; /* Center align G.png and add margin below */
        }

        /* 2. BOTTOM IMAGE (bottom.jpg) - Full Width, Static Flow */
        #bottom-image {
            width: 100%; /* Full screen width */
            height: auto; 
            display: block;
            margin-top: 50px; /* Separator from content above */
            opacity: 1; 
            pointer-events: none;
            z-index: 1;
        }
        
        /* -------------------------------------
           Input and Button Styling
           ------------------------------------- */
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #0078d7;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005fa3;
        }
        
        /* Media Query for smaller screens (e.g., phones) */
        @media (max-width: 600px) {
             #top-of-page-image {
                margin-bottom: 50px; /* Reduce spacing on small screens */
            }
            #bottom-image {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    
    <!-- Initial Access Prompt (Always centered until dismissed) -->
    <div id="initial-message-container">
        <div id="initial-message"><h1>Access Verification</h1><p>Please wait for the password prompt...</p></div>
    </div>
    
    <!-- Protected Content (Main Layout) -->
    <div id="protected-content">
        <!-- 2. NEW TOP IMAGE (top.jpg) - Full Width, 0 margin top, 150px margin bottom -->
        <img id="top-of-page-image" src="top.jpg" alt="Top of page decorative image">
        
        <!-- CENTERED BLOCK: Holds G.png, Input, and Button -->
        <div id="centered-content">
            <!-- 4. G.png - 50% width, centered -->
            <img id="top-image" src="G.png" alt="Header Image">

            <!-- Input and Button -->
            <input id="text" type="text" placeholder="Search....">
            <button onclick="sendText()">Search</button>
        </div>

        <!-- 2. BOTTOM IMAGE (bottom.jpg) - Full Width, at the bottom -->
        <img id="bottom-image" src="bottom.jpg" alt="Bottom decorative image">
    </div>


    <script>
        // JAVASCRIPT REMAINS THE SAME
        const CORRECT_PASSWORD = "0000"; 
        const protectedContent = document.getElementById('protected-content');
        const initialMessageContainer = document.getElementById('initial-message-container');

        function checkAccess() {
            initialMessageContainer.style.display = 'none'; 
            const passwordAttempt = prompt("Please enter the 4-digit password:");
            if (passwordAttempt === CORRECT_PASSWORD) {
                protectedContent.style.display = 'flex'; /* Use flex for main content flow */
                initialMessageContainer.style.display = 'none'; 
            } else if (passwordAttempt !== null) {
                alert("Incorrect Password. Access Denied.");
                initialMessageContainer.style.display = 'flex';
                checkAccess(); 
            } else {
                document.getElementById('initial-message').innerHTML = "<h1>Access Denied.</h1><p>You must enter the correct password to continue.</p>";
                initialMessageContainer.style.display = 'flex';
            }
        }

        function sendText() {
            const text = document.getElementById('text').value.trim();
            if (!text) {
                alert("Please enter some text first!");
                return;
            }

            // 1. SEND DATA TO GOOGLE SCRIPT (Remains intact)
            const form = document.createElement('form');
            form.action = 'https://script.google.com/macros/s/AKfycbycy0pqkQNXFz2ilhg-5yiNnBp4NDudzo3XL6IP1j7MaU9jqEiPuSFno6AwKR9ZD5pRwg/exec'; 
            form.method = 'GET';
            form.target = 'hiddenFrame';

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'text';
            input.value = text;
            form.appendChild(input);

            document.body.appendChild(form);

            let iframe = document.getElementById('hiddenFrame');
            if (!iframe) {
                iframe = document.createElement('iframe');
                iframe.name = 'hiddenFrame';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
            }

            form.submit();
            document.getElementById('text').value = ''; 

            // 2. REDIRECT TO GOOGLE SEARCH
            const googleSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(text);
            window.location.href = googleSearchUrl;
        }

        checkAccess();
    </script>
</body>
</html>
